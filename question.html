{% extends 'base.html' %}

{% block content %}
<h2>{{ question.question }}</h2>
<form method="post" action="/answer">
    {% for choice in question.choices %}
    <label>
        <input type="radio" name="choice" value="{{ choice }}" required> {{ choice }}
    </label><br>
    {% endfor %}
    <input type="submit" value="Next">
</form>
{% endblock %}
